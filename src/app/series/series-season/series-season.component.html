<div class="row mt-5" @fadeIn>
  <div class="col-12">
    <div class="d-flex justify-content-between mb-2">
      <h3>{{ season.number === 0 ? 'Specials' : 'Season ' + season.number }}</h3>
      <h3 class="text-secondary">{{ season.number === 0 ? '' : seasonYear }}</h3>
    </div>
    <div class="list-group">
      <div
      class="list-group-item list-group-item-action d-flex justify-content-between cursor-link"
      [ngClass]="{ 'list-group-item-warning': isEpisodeUpcoming(episode) }"
      *ngFor="let episode of season.episodes"
      (click)="onOpenEpisode(episode)">
        <span *ngIf="episode.name">{{ episode.number }}. {{ episode.name }}</span>
        <span *ngIf="! episode.name">{{ episode.number }}. <em><strong>Unknown</strong></em></span>
        <span *ngIf="season.number > 0">{{ formatRuntime() }}</span>
      </div>
    </div>
  </div>
</div>
<app-series-episode
#episodeModal
[seasonNumber]="season.number"></app-series-episode>
