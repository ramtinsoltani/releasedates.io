<ng-template [ngIf]="series">
  <app-series-details
  [name]="series.name"
  [status]="series.status"
  [overview]="series.overview"
  [network]="series.network"
  [rating]="series.rating"
  [imdbLink]="series.imdbLink"
  [airDate]="series.airDate"
  [genre]="series.genre"
  [posters]="series.posters"
  [totalSeasons]="series.totalSeasons"
  [totalEpisodes]="series.totalEpisodes"
  [nextEpisode]="nextEpisode"></app-series-details>
  <hr>
  <app-series-season *ngFor="let season of series.seasons.reverse()" [season]="season" [runtime]="series.runtime"></app-series-season>
</ng-template>
