<div *ngIf="results.length" class="cards-container">
  <div *ngFor="let result of results; let index = index" class="card cursor-link" routerLink="/series/{{ result.id }}" @searchResultAnimation>
    <img [src]="result.posters[0].thumbnail ? result.posters[0].thumbnail : '/assets/placeholder.jpg'" class="card-img-top img-fluid">
    <div class="card-body d-flex align-items-center justify-content-center">
      <h5 class="card-title m-0 text-center">{{ result.name }}</h5>
    </div>
  </div>
</div>
<ng-template [ngIf]="showError">
  <div class="mt-5 pt-5 w-100 d-flex align-items-center flex-column">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    	 viewBox="0 0 451.74 451.74" width="256" height="256" class="mb-5">
    	<path style="fill:#E24C4B;" d="M446.324,367.381L262.857,41.692c-15.644-28.444-58.311-28.444-73.956,0L5.435,367.381
    		c-15.644,28.444,4.267,64,36.978,64h365.511C442.057,429.959,461.968,395.825,446.324,367.381z"/>
    	<path style="fill:#FFFFFF;" d="M225.879,63.025l183.467,325.689H42.413L225.879,63.025L225.879,63.025z"/>
    	<path style="fill:#3F4448;" d="M196.013,212.359l11.378,75.378c1.422,8.533,8.533,15.644,18.489,15.644l0,0
    		c8.533,0,17.067-7.111,18.489-15.644l11.378-75.378c2.844-18.489-11.378-34.133-29.867-34.133l0,0
    		C207.39,178.225,194.59,193.87,196.013,212.359z"/>
    	<circle style="fill:#3F4448;" cx="225.879" cy="336.092" r="17.067"/>
    </svg>
    <h1>No results found for "{{ searchQuery }}"!</h1>
    <p>Please check for any misspellings or typos and try again...</p>
  </div>
</ng-template>
<ng-template [ngIf]="pending">
  <div class="mt-5 pt-5 text-center w-100">
    <svg class="loader" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;">
      <path d="M270,14c0,7.7-6.3,14-14,14C130.1,28,28,130.1,28,256c0,7.7-6.3,14-14,14s-14-6.3-14-14C0,114.6,114.6,0,256,0 C263.7,0,270,6.3,270,14z"/>
    </svg>
  </div>
</ng-template>
